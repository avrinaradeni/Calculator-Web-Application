<!doctype html>
<html>
<head>
    <title>Kalkulator</title>
  <meta charset="UTF-8">
  <!-- Henter css-filen -->
  <link rel="stylesheet" type="text/css" href="stiler/stil.css">
</head>

<body>
  <!-- Lager tekst som skal stå på nettsiden -->
  <h1>Digital Kalkulator </h1>
  <p> Hvem trenger lenger en fysisk kalkulator? </p>
  <p class="tekst"> Laget av Avrin Aradeni </p>

  <!-- lager en klasse for hele kalkulatoren -->
  <div class="calculator">
    <!-- lager en display -->
    <input type="text" class="display" disabled>
      <!-- 7 rader for knappene,og henter funskjonen fra javascript-filen -->
      <div class="row">
        <button class="FørsteRadKnapp" onclick="sinclicked()">Sin</button>
        <button class="FørsteRadKnapp" onclick="cosclicked()">Cos</button>
        <button class="FørsteRadKnapp" onclick="tanclicked()">Tan</button>
        <button class="FørsteRadKnapp" onclick="lnclicked()">Ln</button>
        <button class="FørsteRadKnapp" onclick="logclicked()">Log</button>
      </div>

      <div class="row">
      <button class="AndreRadKnapp" onclick="eclicked()">e</button>
      <button class="AndreRadKnapp" onclick="piclicked()"> π</button>
      <button class="AndreRadKnapp" onclick="sqrtclicked()">√</button>
      </div>

      <div class="row">
        <button value="(" class="TredjeRadKnapp">(</button>
        <button value=")" class="TredjeRadKnapp">)</button>
        <button value="C" class="cOperatør">C</button>
      </div>

      <div class="row">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="+" class="operatør">+</button>
      </div>

      <div class="row">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-" class="operatør">-</button>
      </div>

      <div class="row">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="*" class="operatør">×</button>
      </div>

      <div class="row">
        <button value="0">0</button>
        <button value=".">.</button>
        <button value="=" class="operatør">=</button>
        <button value="/" class="operatør">÷</button>
      </div>
    </div>
  <!-- Henter javascript-filen -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
